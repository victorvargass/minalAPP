<ion-header>

  <ion-navbar color="primary">
    <ion-title>Agregar canción al repertorio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>
      <form [formGroup]="createSongForm" (submit)="createSong()" novalidate>
        <ion-item>
          <ion-label floating>Título</ion-label>
          <ion-input type="text" formControlName="title"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label>Categoría</ion-label>
          <ion-select formControlName="category">
            <ion-option value = "Exaltación"> Exaltación  </ion-option>
            <ion-option value = "Adoración"> Adoración </ion-option>
            <ion-option value = "Popurrí"> Popurrí </ion-option>
          </ion-select>
        </ion-item>
        
        <ion-item>
          <ion-label floating>Letra</ion-label>
          <ion-textarea rows="20" cols="5" autosize formControlName="lyrics" ></ion-textarea>
        </ion-item>
        <br>

        <button ion-button type="submit">
          Agregar canción
        </button>

      </form>
</ion-content>
