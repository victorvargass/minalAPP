<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detalles canci√≥n</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center>

  <ion-card >
    <ion-item center text-center>
      <h2><i><b>{{currentSong?.title}}</b></i></h2> 
      <p>Tipo: {{currentSong?.category}}</p>
      <ion-row>
        <ion-col>
          <p>Nota para hombres: {{currentSong?.male_note}}</p>
          <p>Nota para mujeres: {{currentSong?.female_note}}</p>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-card-content >
      <p [innerHTML]="currentSong?.lyrics"></p>
    </ion-card-content>
  </ion-card>
  <br>
  <div>
    <ion-fab bottom right>
      <button ion-fab 
        (click)="goToEditSong(currentSong?.id)">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-fab>
  </div>
</ion-content>
