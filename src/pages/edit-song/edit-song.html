<ion-header>

  <ion-navbar color="primary">
    <ion-title>Editar canción </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>
      <form [formGroup]="editSongForm" (submit)="editSong(currentSong.id)" novalidate>
        <ion-item>
          <ion-label floating>Título</ion-label>
          <ion-input type="text" formControlName="title" value="{{currentSong?.title}}"
            [class.invalid]="blur"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label>Categoría</ion-label>
          <ion-select formControlName="category" [(ngModel)]="currentSong.category">
	        <ion-option 
	          *ngFor="let category of categories" value="{{category.text}}">{{category.text}}
	        </ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Nota para hombres</ion-label>
	      <ion-select formControlName="male_note" [(ngModel)]="currentSong.male_note">
	        <ion-option 
	          *ngFor="let note of notes" value="{{note.text}}">{{note.text}}
	        </ion-option>
	      </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Nota para mujeres</ion-label>
          	<ion-select formControlName="female_note" [(ngModel)]="currentSong.female_note">
		        <ion-option 
		          *ngFor="let note of notes" value="{{note.text}}">{{note.text}}
		        </ion-option>
	    	</ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>Letra</ion-label>
          <ion-textarea rows="100" cols="5" autosize formControlName="lyrics" value="{{currentSong?.lyrics}}"
            [class.invalid]="blur"></ion-textarea>
        </ion-item>
        <br>

        <button ion-button type="submit" [disabled]="!editSongForm.valid">
          Guardar
        </button>

      </form>
</ion-content>
